scalar DateTime

type Author {
  id: Int!
  displayName: String!
  picture: String!
  posts: [Post!]!
  createAt: DateTime
}

type Post {
  id: Int!
  author: Author!
  title: String!
  content: String
  createAt: DateTime!
  comments: [Comment!]
  publishedAt: DateTime
}

type Comment {
  id: Int!
  post: Post!
  userName: String!
  text: String!
  replyTo: Comment
}

type Query {
  author(id: Int!): Author
  post(id: Int!): Post
  postComments(id: Int!): [Comment!]!
}
