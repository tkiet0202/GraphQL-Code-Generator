overwrite: true
schema: "schema/schema.gql"
generates:
  client/src/generated.tsx:
    documents: "client/**/*.gql" # where the queries are written
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        endpoint: "http://localhost:5000/graphql"
        fetchParams:
          headers:
            Content-Type: "application/json"
